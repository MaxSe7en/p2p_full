<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - P2P Escrow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-blue-600 px-8 py-6">
        <h1 class="text-3xl font-bold text-white text-center">Create Account</h1>
        <p class="text-indigo-100 text-center mt-2">Join our P2P escrow platform</p>
      </div>

      <!-- Form -->
      <div class="px-8 py-6">
        <div id="message"></div>

        <form id="register-form" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="3"
              placeholder="Choose a username (min 3 characters)"
              autocomplete="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              placeholder="Choose a password (min 6 characters)"
              autocomplete="new-password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            />
          </div>

          <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              minlength="6"
              placeholder="Confirm your password"
              autocomplete="new-password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            />
          </div>

          <button
            type="submit"
            id="submit-btn"
            class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition shadow-md"
          >
            Register
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="text-indigo-600 font-semibold hover:text-indigo-700">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/auth-service.js"></script>
  <script src="assets/js/api-service.js"></script>
  <script src="assets/js/ui-utils.js"></script>
  <script>
    const form = document.getElementById('register-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Register form submitted');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      // Validation
      if (username.length < 3) {
        UIUtils.showMessage('message', 'Username must be at least 3 characters', 'error');
        return;
      }

      if (password.length < 6) {
        UIUtils.showMessage('message', 'Password must be at least 6 characters', 'error');
        return;
      }

      if (password !== confirmPassword) {
        UIUtils.showMessage('message', 'Passwords do not match', 'error');
        return;
      }

      UIUtils.setButtonLoading('submit-btn', true, 'Creating account...');
      document.getElementById('message').innerHTML = '';

      try {
        const result = await ApiService.register(username, password);

        if (!result.success) {
          throw new Error(result.message || 'Registration failed');
        }

        const userData = result.data;
        UIUtils.showMessage('message', `Account created successfully! Your User ID is: ${userData.id}`, 'success');

        AuthService.saveUser(userData.id, username);

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } catch (error) {
        console.error('Registration error:', error);
        UIUtils.showMessage('message', error.message, 'error');
      } finally {
        UIUtils.setButtonLoading('submit-btn', false);
      }
    });
  </script>
</body>
</html>
