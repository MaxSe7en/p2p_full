<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Trade - P2P Escrow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- Header -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-2xl font-bold text-indigo-600">Create Trade</h1>
        <div id="user-info" class="text-sm text-gray-600"></div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Link -->
    <div class="mb-6">
      <a href="index.html" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-medium">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Trades
      </a>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-lg p-8">
      <div id="result"></div>

      <form id="create-trade-form" class="space-y-6">
        <div>
          <label for="asset" class="block text-sm font-medium text-gray-700 mb-2">Asset</label>
          <select
            id="asset"
            name="asset"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          >
            <option value="">Select asset...</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="USDT">Tether (USDT)</option>
            <option value="BNB">Binance Coin (BNB)</option>
            <option value="SOL">Solana (SOL)</option>
            <option value="ADA">Cardano (ADA)</option>
            <option value="XRP">Ripple (XRP)</option>
            <option value="DOT">Polkadot (DOT)</option>
            <option value="DOGE">Dogecoin (DOGE)</option>
            <option value="LTC">Litecoin (LTC)</option>
          </select>
        </div>

        <div>
          <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            required
            placeholder="e.g., 0.5"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          />
        </div>

        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition shadow-md"
        >
          Create Trade
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/auth-service.js"></script>
  <script src="assets/js/api-service.js"></script>
  <script src="assets/js/ui-utils.js"></script>
  <script>
    AuthService.requireAuth();
    AuthService.displayUserInfo();

    const form = document.getElementById('create-trade-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Create trade form submitted');

      const userId = AuthService.getUserId();
      const formData = new FormData(form);
      const asset = formData.get('asset');
      const amount = parseFloat(formData.get('amount'));

      if (!asset || !amount) {
        UIUtils.showMessage('result', 'Please fill in all fields', 'error');
        return;
      }

      UIUtils.setButtonLoading('submit-btn', true, 'Creating...');
      document.getElementById('result').innerHTML = '';

      try {
        const result = await ApiService.createTrade(userId, asset, amount);

        if (!result.success) {
          throw new Error(result.message || 'Failed to create trade');
        }

        const tradeData = result.data;
        UIUtils.showMessage(
          'result',
          `${result.message} Trade ID: ${tradeData.id}. <a href="trade.html?trade=${tradeData.id}" class="font-semibold underline">View Trade</a>`,
          'success'
        );

        form.reset();
      } catch (error) {
        console.error('Error creating trade:', error);
        UIUtils.showMessage('result', error.message, 'error');
      } finally {
        UIUtils.setButtonLoading('submit-btn', false);
      }
    });
  </script>
</body>
</html>
