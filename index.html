<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <title>P2P Escrow - Trades</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- Header -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-indigo-600">P2P Escrow</h1>
        </div>
        <div id="user-info" class="text-sm text-gray-600"></div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Action Buttons -->
    <div class="mb-6 flex flex-wrap gap-3">
      <a href="create_trade.html" class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition shadow-md">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Create Trade
      </a>
      <a href="chats.html" class="inline-flex items-center px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition shadow-md">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        My Chats
      </a>
      <button onclick="loadTrades()" class="inline-flex items-center px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition shadow-md">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Refresh
      </button>
    </div>

       <!-- Wallet Balances Card -->
    <div id="wallet-balances"></div>
    <!-- Trades List -->
    <div id="trade-list"></div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/auth-service.js"></script>
  <script src="assets/js/api-service.js"></script>
  <script src="assets/js/ui-utils.js"></script>
  <script src="assets/js/notification-system.js"></script>
  <script>
    // Check authentication
    AuthService.requireAuth();
    AuthService.displayUserInfo();

    // Load trades
    async function loadTrades() {
      console.log('Loading trades...');
      UIUtils.showLoading('trade-list', 'Loading trades...');

      try {
        const result = await ApiService.getAllTrades();

        if (!result.success) {
          throw new Error(result.message || 'Failed to load trades');
        }

        const trades = result.data;

        if (trades.length === 0) {
          UIUtils.showEmptyState(
            'trade-list',
            'ðŸ“¦',
            'No trades available',
            'Be the first to create a trade!',
            '<a href="create_trade.html" class="inline-block mt-4 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">Create Trade</a>'
          );
          return;
        }

        displayTrades(trades);
      } catch (error) {
        console.error('Error loading trades:', error);
        UIUtils.showError('trade-list', error);
      }
    }

    function displayTrades(trades) {
      const container = document.getElementById('trade-list');
      container.innerHTML = trades.map(trade => `
        <div class="bg-white rounded-lg shadow-md p-6 mb-4 hover:shadow-lg transition cursor-pointer" onclick="window.location.href='trade.html?trade=${trade.id}'">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold text-gray-800">Trade #${trade.id}</h3>
              <p class="text-sm text-gray-500 mt-1">Click to view details</p>
            </div>
            ${UIUtils.getStatusBadge(trade.status)}
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <p class="text-sm text-gray-500">Asset</p>
              <p class="font-semibold text-gray-800">${trade.asset}</p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Amount</p>
              <p class="font-semibold text-gray-800">${trade.amount}</p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Seller</p>
              <p class="font-semibold text-gray-800">${trade.seller_name}</p>
            </div>
          </div>
          ${trade.buyer_name ? `
            <div class="mt-4 pt-4 border-t border-gray-200">
              <p class="text-sm text-gray-500">Buyer</p>
              <p class="font-semibold text-gray-800">${trade.buyer_name}</p>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    // Wallet Balance Functions
    async function loadWalletBalances() {
      console.log('Loading wallet balances...');
      const container = document.getElementById('wallet-balances');
      
      try {
        const userId = AuthService.getUserId();
        const result = await ApiService.getUserWalletBalances(userId);

        if (!result.success) {
          console.log('Could not load wallet balances');
          return;
        }

        const wallets = result.data;
        
        if (!wallets || wallets.length === 0) {
          container.innerHTML = `
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
              <h2 class="text-xl font-bold text-gray-800 mb-4">My Wallets</h2>
              <p class="text-gray-600">No wallet balances available</p>
            </div>
          `;
          return;
        }

        displayWalletBalances(wallets);
      } catch (error) {
        console.error('Error loading wallet balances:', error);
        container.innerHTML = '';
      }
    }

    function displayWalletBalances(wallets) {
      const container = document.getElementById('wallet-balances');
      
      container.innerHTML = `
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">My Wallets</h2>
            <button onclick="loadWalletBalances()" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
              <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
            </button>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            ${wallets.map(wallet => {
              const locked = parseFloat(wallet.locked || 0);
              const available = parseFloat(wallet.balance || 0) - locked;
              
              return `
                <div class="border border-gray-200 rounded-lg p-4 hover:border-indigo-300 transition">
                  <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                      <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
                        <span class="text-indigo-600 font-bold text-sm">${wallet.asset}</span>
                      </div>
                      <div>
                        <h3 class="font-bold text-gray-800">${wallet.asset}</h3>
                        <p class="text-xs text-gray-500">${getCryptoName(wallet.asset)}</p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="space-y-2">
                    <div class="flex justify-between items-center">
                      <span class="text-sm text-gray-600">Total Balance</span>
                      <span class="font-bold text-gray-800">${parseFloat(wallet.balance || 0).toFixed(8)}</span>
                    </div>
                    
                    <div class="flex justify-between items-center">
                      <span class="text-sm text-gray-600">Available</span>
                      <span class="font-semibold text-green-600">${available.toFixed(8)}</span>
                    </div>
                    
                    <div class="flex justify-between items-center">
                      <span class="text-sm text-gray-600">In Escrow</span>
                      <span class="font-semibold text-yellow-600">${locked.toFixed(8)}</span>
                    </div>
                  </div>
                  
                  ${locked > 0 ? `
                    <div class="mt-3 pt-3 border-t border-gray-200">
                      <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-yellow-500 h-2 rounded-full" style="width: ${(locked / wallet.balance * 100).toFixed(1)}%"></div>
                      </div>
                      <p class="text-xs text-gray-500 mt-1">${(locked / wallet.balance * 100).toFixed(1)}% locked</p>
                    </div>
                  ` : ''}
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    function getCryptoName(symbol) {
      const names = {
        'BTC': 'Bitcoin',
        'ETH': 'Ethereum',
        'USDT': 'Tether',
        'BNB': 'Binance Coin',
        'SOL': 'Solana',
        'ADA': 'Cardano',
        'XRP': 'Ripple',
        'DOT': 'Polkadot',
        'DOGE': 'Dogecoin',
        'LTC': 'Litecoin'
      };
      return names[symbol] || symbol;
    }

    loadWalletBalances();
    loadTrades();
  </script>
</body>
</html>
